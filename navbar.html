<style>
    /* Navbar Styling */
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 5%;
        background-color: #2c3e50;
        color: white;
    }

    nav .logo a {
        font-size: 1.5rem;
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    nav .nav-links {
        list-style: none;
        display: flex;
    }

    nav .nav-links li {
        margin: 0 15px;
    }

    nav .nav-links li a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
    }

    nav .nav-links li a:hover {
        color: #27ae60;
    }

    /* Hamburger Menu for Mobile View */
    .burger {
        display: none;
        cursor: pointer;
    }

    .burger div {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px;
        transition: all 0.3s ease;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            background-color: #2c3e50;
            top: 60px;
            right: 0;
            width: 100%;
            height: 50vh;
            align-items: center;
            justify-content: space-around;
        }

        .nav-links li {
            margin: 20px 0;
        }

        .burger {
            display: block;
        }
    }

    /* Burger Menu Toggle Animation */
    .burger.toggle .line1 {
        transform: rotate(-45deg) translate(-5px, 6px);
    }

    .burger.toggle .line2 {
        opacity: 0;
    }

    .burger.toggle .line3 {
        transform: rotate(45deg) translate(-5px, -6px);
    }

    /* Show the Nav Links when the Burger is Clicked */
    .nav-active {
        display: flex;
    }
</style>

<!-- navbar.html -->
<nav>
    <div class="logo">
        <a href="index.html">EcoLink</a>
    </div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="suppliers.html">Suppliers</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');

            burger.addEventListener('click', () => {
                // Toggle the nav links
                nav.classList.toggle('nav-active');

                // Animate the burger
                burger.classList.toggle('toggle');
            });
        });

    </script>
</nav>
