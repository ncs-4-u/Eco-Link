<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="WV0Az1XnkfyWW2DC7-FyGLkIeTVJjoowgA2NukcEGDg" />
    <link rel="stylesheet" href="css/basic.css">
    <title>Eco-Link | About Us</title>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <script>
        // Load the navbar.html file and inject it into the #navbar-placeholder div
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
    
</body>
</html>
